<!DOCTYPE html>
<html>
<head>
    <title>Add Customer - {{ company_info.company_name|default:"Bullets Transport LLC" }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary: #FFFFFF;
            --secondary: #B0B0B0;
            --background: #0A0A0A;
            --card-bg: #1C1C1C;
            --text: #E0E0E0;
            --border: rgba(255, 255, 255, 0.1);
            --accent: #00f5ff;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--background) 0%, #212121 100%);
            color: var(--text);
            padding: 32px;
            max-width: 1440px;
            margin: auto;
            min-height: 100vh;
            position: relative;
        }

        .container {
            background: var(--card-bg);
            padding: 24px;
            border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: 0 4px 16px rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(8px);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin: 0;
        }

        h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 16px;
        }

        .buttons {
            display: flex;
            gap: 12px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button[type="submit"] {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: #000;
        }

        button[type="submit"]:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(255, 255, 255, 0.2);
        }

        button[type="button"] {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
        }

        button[type="button"]:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .form-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-bottom: 24px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--primary);
        }

        input, select, textarea {
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text);
            font-size: 0.875rem;
            transition: border-color 0.2s ease;
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--accent);
            outline: none;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        @media (max-width: 768px) {
            .form-section {
                grid-template-columns: 1fr;
            }

            .header {
                flex-direction: column;
                gap: 16px;
                align-items: flex-start;
            }

            .buttons {
                width: 100%;
                justify-content: space-between;
            }

            button {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    {% include 'navbar.html' with company_info=company_info %}
    <div class="container">
        <div class="header">
            <h1>Add Customer</h1>
            <div class="buttons">
                <button type="submit" form="add-customer-form">Save</button>
                <button type="button" onclick="window.location.href='{% url 'my_customers' %}'">Cancel</button>
            </div>
        </div>

        <form id="add-customer-form" method="post" action="{% url 'add_customer' %}">
            {% csrf_token %}
            <div class="form-section">
                <div>
                    <div class="form-group">
                        <label for="company_name">Company Name</label>
                        <input type="text" id="company_name" name="company_name" placeholder="Enter company name">
                    </div>
                    <div class="form-group">
                        <label for="name">Customer Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter customer name" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" class="map-autocomplete" placeholder="Enter address">
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="Enter city">
                    </div>
                </div>
                <div>
                    <div class="form-group">
                        <label for="state">State</label>
                        <select id="state" name="state">
                            <option value="">Select</option>
                            <option value="AL">AL</option>
                            <option value="AK">AK</option>
                            <option value="AZ">AZ</option>
                            <option value="AR">AR</option>
                            <option value="CA">CA</option>
                            <option value="CO">CO</option>
                            <option value="CT">CT</option>
                            <option value="DE">DE</option>
                            <option value="FL">FL</option>
                            <option value="GA">GA</option>
                            <option value="HI">HI</option>
                            <option value="ID">ID</option>
                            <option value="IL">IL</option>
                            <option value="IN">IN</option>
                            <option value="IA">IA</option>
                            <option value="KS">KS</option>
                            <option value="KY">KY</option>
                            <option value="LA">LA</option>
                            <option value="ME">ME</option>
                            <option value="MD">MD</option>
                            <option value="MA">MA</option>
                            <option value="MI">MI</option>
                            <option value="MN">MN</option>
                            <option value="MS">MS</option>
                            <option value="MO">MO</option>
                            <option value="MT">MT</option>
                            <option value="NE">NE</option>
                            <option value="NV">NV</option>
                            <option value="NH">NH</option>
                            <option value="NJ">NJ</option>
                            <option value="NM">NM</option>
                            <option value="NY">NY</option>
                            <option value="NC">NC</option>
                            <option value="ND">ND</option>
                            <option value="OH">OH</option>
                            <option value="OK">OK</option>
                            <option value="OR">OR</option>
                            <option value="PA">PA</option>
                            <option value="RI">RI</option>
                            <option value="SC">SC</option>
                            <option value="SD">SD</option>
                            <option value="TN">TN</option>
                            <option value="TX">TX</option>
                            <option value="UT">UT</option>
                            <option value="VT">VT</option>
                            <option value="VA">VA</option>
                            <option value="WA">WA</option>
                            <option value="WV">WV</option>
                            <option value="WI">WI</option>
                            <option value="WY">WY</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="zip">Zip</label>
                        <input type="text" id="zip" name="zip" placeholder="Enter zip code">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone" placeholder="Enter phone number">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter email address">
                    </div>
                </div>
            </div>
        </form>

        <!-- Google Maps JavaScript API -->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvhTA3qIz4wBBu8O5L6Rvll07mw2AC61E&libraries=places&callback=initAutocomplete" async defer></script>
        <script>
            function initAutocomplete() {
                var input = document.getElementById('address');
                var autocomplete = new google.maps.places.Autocomplete(input, {
                    types: ['address'],
                    componentRestrictions: { country: 'us' } // Restrict to US addresses
                });

                autocomplete.addListener('place_changed', function() {
                    var place = autocomplete.getPlace();
                    if (!place.geometry) return;

                    // Extract street address only
                    var streetNumber = place.address_components.find(component => component.types.includes('street_number'))?.long_name || '';
                    var route = place.address_components.find(component => component.types.includes('route'))?.long_name || '';
                    document.getElementById('address').value = streetNumber + (streetNumber && route ? ' ' : '') + route;

                    // Populate related fields
                    document.getElementById('city').value = place.address_components.find(component => component.types.includes('locality'))?.long_name || '';
                    var stateComponent = place.address_components.find(component => component.types.includes('administrative_area_level_1'));
                    if (stateComponent) {
                        document.getElementById('state').value = stateComponent.short_name;
                    }
                    document.getElementById('zip').value = place.address_components.find(component => component.types.includes('postal_code'))?.long_name || '';
                });
            }
        </script>
    </div>
</body>
</html>
