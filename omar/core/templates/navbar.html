<div class="navbar">
    <button class="menu-toggle">â˜°</button>
    <div class="navbar-top">
        <div class="logo-container">
            {% if company_info.logo %}
                <div class="logo-image">
                    <img src="{{ company_info.logo.url }}" alt="{{ company_info.company_name }} Logo">
                </div>
            {% else %}
                <div class="logo-image">
                    <img src="https://via.placeholder.com/60" alt="Placeholder Logo">
                </div>
            {% endif %}
        </div>
        <div class="company-name-container">
            <span class="company-name">{{ company_info.company_name|default:"Bullets Transport LLC" }}</span>
        </div>
    </div>
        <div class="nav-links">
            <a href="{% url 'dashboard' %}" {% if request.path == '/' %}class="active"{% endif %}><i class="fa-solid fa-search"></i> Carrier Search</a>
            <a href="{% url 'saved_carriers' %}" {% if request.path == '/saved-carriers/' %}class="active"{% endif %}><i class="fa-solid fa-bookmark"></i> Saved Carriers</a>
            <a href="{% url 'onboarded_carriers' %}" {% if request.path == '/onboarded-carriers/' %}class="active"{% endif %}><i class="fa-solid fa-check-circle"></i> Onboarded Carriers</a>
            <a href="{% url 'my_loads' %}" {% if request.path == '/my-loads/' %}class="active"{% endif %}><i class="fa-solid fa-truck"></i> My Loads</a>
            <a href="{% url 'my_customers' %}" {% if request.path == '/my-customers/' %}class="active"{% endif %}><i class="fa-solid fa-users"></i> My Customers</a>
            <a href="{% url 'settings' %}" {% if request.path == '/settings/' %}class="active"{% endif %}><i class="fa-solid fa-cog"></i> Settings</a>
            <form method="post" action="{% url 'logout' %}" class="logout-form">
                {% csrf_token %}
                <button type="submit" class="nav-link logout-btn"><i class="fa-solid fa-sign-out-alt"></i> Logout</button>
            </form>
        </div>
    </div>
    <div class="actions">
        <!-- Removed both Save and Saved buttons from the navbar -->
    </div>
</div>

<style>
    @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css');

    :root {
        --primary: #FFFFFF;
        --secondary: #B0B0B0;
        --background: #0A0A0A;
        --card-bg: #121212;
        --text: #E0E0E0;
        --border: rgba(255, 255, 255, 0.1);
        --accent: #00c2ff;
        --gradient-start: #1C1C1C;
        --gradient-end: #0E0E0E;
        --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
    }

    .navbar {
        background: linear-gradient(to bottom, var(--gradient-start), var(--gradient-end));
        padding: 16px 24px;
        border-bottom: 1px solid var(--border);
        border-radius: 8px;
        margin-bottom: 24px;
        position: relative;
        z-index: 2000;
        box-shadow: var(--shadow);
    }

    .navbar-top {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 16px;
    }

    .logo-container {
        margin-bottom: 12px;
    }

    .logo-image img {
        max-height: 60px;
        border-radius: 4px;
        transition: transform 0.2s ease;
    }

    .logo-image img:hover {
        transform: scale(1.05);
    }

    .company-name-container {
        display: flex;
        justify-content: center;
        width: 100%;
        margin-bottom: 8px;
    }

    .company-name {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--primary);
        letter-spacing: 1px;
        text-transform: uppercase;
        text-align: center;
    }

    .nav-container {
        position: relative;
    }

    .menu-toggle {
        display: none;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid var(--border);
        color: var(--text);
        font-size: 1.5rem;
        cursor: pointer;
        padding: 4px 12px;
        border-radius: 6px;
        position: absolute;
        top: 0;
        right: 0;
        z-index: 2001;
        transition: background 0.2s ease;
    }

    .menu-toggle:hover {
        background: rgba(255, 255, 255, 0.1);
        color: var(--primary);
    }

    .nav-links {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        background: rgba(255, 255, 255, 0.02);
        border-radius: 10px;
        padding: 8px 16px;
        border: 1px solid var(--border);
    }

    .nav-links a, .nav-links .logout-btn {
        color: var(--text);
        text-decoration: none;
        font-size: 0.9rem;
        font-weight: 500;
        padding: 10px 16px;
        border-radius: 6px;
        transition: all 0.2s ease;
        margin: 4px 8px;
        background: none;
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        position: relative;
    }

    .nav-links a i, .nav-links .logout-btn i {
        margin-right: 8px;
        font-size: 0.9rem;
    }

    .nav-links a:hover, .nav-links .logout-btn:hover {
        background: rgba(255, 255, 255, 0.05);
        color: var(--primary);
        transform: translateY(-2px);
    }

    .nav-links a.active, .nav-links .logout-btn.active {
        background: rgba(0, 194, 255, 0.08);
        color: var(--accent);
        position: relative;
    }

    .nav-links a.active::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 20px;
        height: 3px;
        background: var(--accent);
        border-radius: 2px;
    }

    .logout-form {
        display: inline-block;
        margin: 0;
    }

    .actions {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 16px;
    }

    .actions a, .actions button {
        color: var(--text);
        text-decoration: none;
        padding: 8px 16px;
        border-radius: 6px;
        transition: all 0.2s ease;
        font-size: 0.85rem;
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid var(--border);
        cursor: pointer;
        margin-right: 8px;
        display: inline-flex;
        align-items: center;
    }

    .actions a:hover, .actions button:hover {
        background: rgba(255, 255, 255, 0.1);
        color: var(--primary);
        transform: translateY(-2px);
    }

    @media (max-width: 768px) {
        .navbar {
            padding: 16px;
            position: relative;
        }

        .navbar-top {
            flex-direction: column;
            align-items: center;
            margin-bottom: 16px;
        }

        .company-name-container {
            flex-direction: column;
            align-items: center;
        }

        .company-name {
            margin-bottom: 8px;
            text-align: center;
            font-size: 1.3rem;
        }

        .menu-toggle {
            display: block;
        }

        .nav-links {
            display: none;
            flex-direction: column;
            align-items: stretch;
            position: absolute;
            top: 70px;
            right: 16px;
            width: 220px;
            background: var(--card-bg);
            padding: 16px;
            border: 1px solid var(--border);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            z-index: 2002;
        }

        .nav-links.active {
            display: flex;
        }

        .nav-links a, .nav-links .logout-btn {
            width: 100%;
            margin: 4px 0;
            padding: 12px 16px;
            border-radius: 6px;
        }

        .nav-links a.active::after {
            display: none;
        }

        .nav-links a.active {
            border-left: 3px solid var(--accent);
        }

        .logout-form {
            width: 100%;
        }

        .actions {
            flex-direction: column;
            align-items: center;
            z-index: 1;
            margin-top: 12px;
        }

        .actions a, .actions button {
            width: 100%;
            margin-bottom: 8px;
            margin-right: 0;
            text-align: center;
            justify-content: center;
        }
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const menuToggle = document.querySelector('.menu-toggle');
        const navLinks = document.querySelector('.nav-links');

        menuToggle.addEventListener('click', function(event) {
            event.stopPropagation();
            navLinks.classList.toggle('active');
        });

        document.addEventListener('click', function(event) {
            if (!navLinks.contains(event.target) && !menuToggle.contains(event.target)) {
                navLinks.classList.remove('active');
            }
        });

        navLinks.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', function() {
                navLinks.classList.remove('active');
            });
        });

        // Close menu when logout button is clicked
        const logoutBtn = document.querySelector('.logout-btn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', function() {
                navLinks.classList.remove('active');
            });
        }
    });
</script>
