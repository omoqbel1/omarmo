<!DOCTYPE html>
<html>
<head>
    <title>Delete Customer #{{ customer_id }} - {{ company_info.company_name|default:"Bullets Transport LLC" }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary: #FFFFFF;
            --secondary: #B0B0B0;
            --background: #0A0A0A;
            --card-bg: #1C1C1C;
            --text: #E0E0E0;
            --border: rgba(255, 255, 255, 0.1);
            --accent: #00f5ff;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--background) 0%, #212121 100%);
            color: var(--text);
            padding: 32px;
            max-width: 1440px;
            margin: auto;
            min-height: 100vh;
            position: relative;
        }

        .container {
            background: var(--card-bg);
            padding: 24px;
            border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: 0 4px 16px rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(8px);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin: 0;
        }

        .buttons {
            display: flex;
            gap: 12px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button[type="submit"] {
            background: linear-gradient(45deg, #ff4d4d, #ff9999);
            color: #000;
        }

        button[type="submit"]:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(255, 77, 77, 0.2);
        }

        button[type="button"] {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
        }

        button[type="button"]:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 16px;
                align-items: flex-start;
            }

            .buttons {
                width: 100%;
                justify-content: space-between;
            }

            button {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    {% include 'navbar.html' with company_info=company_info %}
    <div class="container">
        <div class="header">
            <h1>Delete Customer #{{ customer_id }}</h1>
            <div class="buttons">
                <form method="post" style="margin: 0;">
                    {% csrf_token %}
                    <button type="submit">Confirm Delete</button>
                </form>
                <button type="button" onclick="window.location.href='{% url 'my_customers' %}'">Cancel</button>
            </div>
        </div>
        <p>Are you sure you want to delete {{ customer.name }} (ID: {{ customer_id }})?</p>
        <p>This action cannot be undone.</p>
    </div>
</body>
</html>
