<!DOCTYPE html>
<html>
<head>
    <title>Edit Carrier</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary: #FFFFFF;
            --secondary: #B0B0B0;
            --background: #0A0A0A;
            --card-bg: #1C1C1C;
            --text: #E0E0E0;
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--background) 0%, #212121 100%);
            color: var(--text);
            padding: 32px;
            max-width: 1440px;
            margin: auto;
            min-height: 100vh;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 16px;
        }

        .card {
            background: var(--card-bg);
            padding: 24px;
            border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: 0 4px 16px rgba(255, 255, 255, 0.05);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 16px;
        }

        label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text);
            margin-bottom: 8px;
        }

        input[type=text] {
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text);
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }

        input[type=text]:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.1);
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 6px;
            color: #000;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <h1>Edit Carrier</h1>
    <div class="card">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="legal_name">Legal Name:</label>
                <input type="text" name="legal_name" id="legal_name" value="{{ carrier.legal_name }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" value="{{ carrier.email }}">
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" name="phone" id="phone" value="{{ carrier.phone }}">
            </div>
            <button type="submit">Save Changes</button>
        </form>
    </div>
</body>
</html>
